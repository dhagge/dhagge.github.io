<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% if page.excerpt %}
        <meta name="description" content="{{ page.title }} - {{ page.excerpt | strip_html }}" />
    {% else %}
        <meta name="description" content="{{ site.description }}">
    {% endif %}
    
    <meta name="author" content="{{ site.author }}">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <meta property="og:locale" content="en_US"/>
    <meta property="og:url" content="{{site.url}}{{ page.url }}"/>
    <meta property="og:site_name" content="Damian Hagge" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    {% if page.excerpt %}
        <meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
    {% endif %}
    <meta name="twitter:site" content="@damianhagge" />
    <meta name="twitter:domain" content="" />
    <meta name="twitter:creator" content="@damianhagge" />

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
